<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
<script src="lib/jquery-3.4.1.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel ="stylesheet" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="components/magia.js"> </script>

</head>
<body>
  <div class="header">
    Calculadora top
  </div>
  <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label>Valor 1:</label>
            <input type="number" class="form-control" id="valor1">  
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
          <label>Valor 2:</label>
            <input type="number" class="form-control" id="valor2">
          </div>
        </div>
      </div>
      <div class="row">
			<div class="col-3">
				<button class="btn btn-info btn-block" id="subtrair">-</button>
      <br>
			</div>
			<div class="col-3">
				<button class="btn btn-warning btn-block" id = "somar">+</button>
        <br>
			</div>
			<div class="col-3">
				<button class="btn btn-primary btn-block" id="multiplicar">*</button>
        <br>
			</div>
			<div class="col-3">
				<button class="btn btn-danger btn-block" id="dividir">/</button>
        <br>
			</div>
		</div>
    <div class="row">
      <div class="col-sm">
      <input type="number" class="form-control" id="result" readonly>
      <br><br>
      </div>
      </div>
    <div class="row" id = "classRow"> 
      <div class="col-sm">
      <button class="btn btn-primary btn-block">Limpar </button>
      </div>
    </div>
  </div>
</body>
</html>

    padding-top: 50px;
